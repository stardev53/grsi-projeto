<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./fotos/azores.png">
    <title>StarGenerator</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>StarGenerator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Tamanho da Password (Max:20)</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>
            <div class="setting">
                <label>Maiúsculas</label>
                <input type="checkbox" id="uppercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Minúsculas </label>
                <input type="checkbox" id="lowercase" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Números</label>
                <input type="checkbox" id="numbers" checked class="toggle"/>
            </div>
            <div class="setting">
                <label>Simbolos</label>
                <input type="checkbox" id="symbols" checked class="toggle"/>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Gerar Password
        </button>
    </div>
</body>

</html>
